<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tigre Rugby Club</title>
    <link rel="shortcut icon" href="img/trc logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light menu">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="elclub/">El club</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto/">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="info/">+ Info</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="asociate/">Asociate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="section1Inicio">
        <div class="containerSection1Inicio">
          <div class="escudoMensaje">
            <img class="heartbeat" src="img/trc logo.png" alt="" />
            <h3 class="tracking-in-expand-fwd-bottom">Bienvenidos!</h3>
          </div>
          <i class="fas fa-angle-down bounce-top"></i>
        </div>
      </section>

      <section class="section2Inicio">
        <div class="containerSection2Inicio">
          <div class="button">Rugby</div>
          <div class="button">Hockey</div>
          <div class="button">Rugby</div>
          <div class="button">Hockey</div>
        </div>
      </section>

      <section class="section3Inicio">
        <div class="containerCarrousel">
          <div
            id="carouselExampleInterval"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="img/carrousel1.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="img/carrousel2.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="img/carrousel3.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
      <section class="sectionJuegos">
        <iframe
          src="https://y8.com/embed/drunken_archers_duel"
          scrolling="no"
          style="width: 800px; height: 450px; border: 0; margin: 0; padding: 0"
        >
        </iframe>
      </section>
    </main>
    <footer>
      <h3>SEGUINOS</h3>
      <div class="redes">
        <a href="https://www.facebook.com/tigrerugbyclubok"
          ><i class="fab fa-facebook-square"></i
        ></a>
        <a href="https://www.instagram.com/tigrerugbyclubok"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.youtube.com/channel/UCLrCb7gSieYQIgz2fmwvhmw"
          ><i class="fab fa-youtube"></i
        ></a>

        <a href="info@tigrerugbyclub.com.ar"><i class="fas fa-envelope"></i></a>
      </div>
      <p class="copy">
        Tigre Rugby Club © 2021. Diseño y desarrollo por Dndesings .
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
